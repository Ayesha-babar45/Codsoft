<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f7;
    }
    .calculator {
        width: 320px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #cccccc;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
    }
    input[type="text"] {
        grid-column: 1 / -1;
        height: 50px;
        font-size: 24px;
        text-align: right;
        padding: 5px;
        border: none;
        border-bottom: 2px solid #f2f2f7;
        background-color: #f2f2f7;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    input[type="button"] {
        width: 100%;
        height: 50px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        background-color: #f2f2f7;
        color: #000000;
        border-radius: 5px;
    }
    input[type="button"].operator {
        background-color: #ff9500;
        color: #ffffff;
    }
    input[type="button"].function {
        background-color: #d4d4d2;
    }
    input[type="button"]:hover {
        background-color: #e5e5e5;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" readonly>
    <input type="button" value="C" onclick="clearDisplay()" class="function">
    <input type="button" value="âˆš" onclick="calculateSquareRoot()" class="function">
    <input type="button" value="/" onclick="addToDisplay('/')">
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="*" onclick="addToDisplay('*')" class="operator">
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="-" onclick="addToDisplay('-')" class="operator">
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="+" onclick="addToDisplay('+')" class="operator">
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" value="=" onclick="calculate()" class="operator">
    <input type="button" value="x^2" onclick="calculateSquare()" class="function">
    <input type="button" value="x^y" onclick="addToDisplay('^')" class="function">
    <input type="button" value="sin" onclick="calculateTrigonometry('sin')" class="function">
    <input type="button" value="cos" onclick="calculateTrigonometry('cos')" class="function">
    <input type="button" value="tan" onclick="calculateTrigonometry('tan')" class="function">
    <input type="button" value="!" onclick="calculateFactorial()" class="function">
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
    }

    function calculateSquareRoot() {
        let value = parseFloat(document.getElementById('display').value);
        let result = Math.sqrt(value);
        document.getElementById('display').value = result;
    }

    function calculateSquare() {
        let value = parseFloat(document.getElementById('display').value);
        let result = Math.pow(value, 2);
        document.getElementById('display').value = result;
    }

    function calculateTrigonometry(func) {
        let value = parseFloat(document.getElementById('display').value);
        let result;
        switch (func) {
            case 'sin':
                result = Math.sin(value);
                break;
            case 'cos':
                result = Math.cos(value);
                break;
            case 'tan':
                result = Math.tan(value);
                break;
        }
        document.getElementById('display').value = result;
    }

    function calculateFactorial() {
        let value = parseInt(document.getElementById('display').value);
        let result = 1;
        for (let i = 1; i <= value; i++) {
            result *= i;
        }
        document.getElementById('display').value = result;
    }
</script>
</body>
</html>
